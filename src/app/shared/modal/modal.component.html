<h2 mat-dialog-title>Are you sure you want to delete {{data.title}}</h2>
<mat-dialog-content>This will permanently delete your expense.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="dialogRef.close(false)">Delete</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
